<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Sharing Web App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Recipe Sharing Web App</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All recipes</a> |
          <a href="{{ url_for('create')}}">Submit a recipe</a>
          <a href="{{ url_for ('gallery')}}">Photo Gallery</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for this example app is
          <a href="https://github.com/dbdesign-assignments-spring2023/web-app-anushka-gala"
            >available on Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
